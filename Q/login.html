<!DOCTYPE html>
<html>
 <head>
  <title> Q穷游登录 </title>
 <meta charset="utf-8"/>
 <link rel="stylesheet" href="css/base.css">
 <link rel="stylesheet" href="css/login.css"> 
 <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" >
 <style>
 </style>
 </head>
 <body>
  <div class="main">
    <div id="back-img">
	    <!--logoͼƬ------------------------>
			<div class="login-total">
				<div class="logo">
					<a href="index.html"><img src="img/login/logo2.png"></a>
					<span>登录</span>
		    </div>
		    <!------登录---------------------->
				<div class="login-section">
					<div class="login-in">
					  <div class="in-item">账号登录</div>
						<!-- 登录框-账户及密码 -->
						<div class="login-form">
						  <div class="login-tip">
							  <span>关于穷游网将实行</span>
								<a href="#">手机绑定实名制的说明</a>
							</div>
						  <div class="login-control">
							  <input type="text" placeholder="手机号/用户名" title="用户" autofocus class="input" id="uname">
								<div class="input-error">
							  	<span class="tip-error name-err"></span>
								</div>
							</div>
						  <div class="login-control">
							  <input type="password" placeholder="请输入登录密码" title="密码" class="input" id="upwd">
								<div class="input-error">
								  <span class="tip-error pwd-err"></span>
									<a href="#" class="pwd-link">忘记密码</a>
								</div>
							</div>
						  <div class="login-control">
							  <button type="submit" class="btn" id="login-btn">登录</button>
							</div>
						</div>

						<!-- 其他登录方式 -->
						<div class="login-qq">
						  <a href="#"><i class="fa fa-qq fa-3x"></i></a>
						  <a href="#"><i class="fa fa-weibo fa-3x"></i></a>
						  <a href="#"><i class="fa fa-weixin fa-3x"></i></a>
						</div>
						<!-- 去注册 -->
						<div class="login-tip">
						  <span>没有穷游帐号？</span>
							<a href="register.html">立即注册</a>
							<span><a href="#" class="pwd-link">境外手机号登录</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>  
  </div>

	<script src="js/jquery-3.2.1.js"></script>
  <script src="js/ajax.js"></script>
  <script src="js/login.js"></script>
 </body>
</html>
